{% extends "base.html" %} {% block content %}

<h1>Snippets</h1>
<form>
  <input type="text" placeholder="search" />
  <button type="submit">Search</button>
</form>
<div>
  <div>
    {% for snippet in snippets %}
    <div class="snippet">
      <h2>{{snippet.title}}</h2>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
