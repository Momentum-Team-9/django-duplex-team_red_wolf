{% extends "base.html" %} {% block content %} {% load gravatar %} 
<div class="hero is-dark">
  {% if username %}
<h1 class="subtitle has-text-white p-5"><span class="mr-2">{% gravatar user.email 50 "user@example.com" %}</span> {{ username }}'s Profile</h1>
</div>
{% endif %}
{% for snippet in snippets %}
<div class="snippet mb-6">
  <div>{% include 'snippets/_snippet_template.html' %}</div>
</div>
{% endfor %} 
{% endblock %}
