{% extends "base.html" %} {% block content %}

<div class="search-container">
  <div class="field is-grouped">
    <p class="control is-expanded">
      <input class="input" type="text" placeholder="Search your snippets" />
    </p>
    <p class="control">
      <a class="button is-info"> Search </a>
    </p>
  </div>
</div>

<div>
  <div>
    {% for snippet in snippets %}

    <h2>{{snippet.title}}</h2>

    {% endfor %}
  </div>
</div>
<style>
  .search-container {
    width: 40%;
    margin: 20px;
  }
</style>
{% endblock %}
