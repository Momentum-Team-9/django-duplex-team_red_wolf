{% load static %} {% load bulma_tags %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/prism.css' %}"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/c9e30def35.js"
      crossorigin="anonymous"
    ></script>
    {% block javascript %}{% endblock %}
    <title>Code Red Wolf</title>
  </head>
  <body class="">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'index' %}">CODE RED WOLF</a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'profile' %}"> Profile </a>

          <a class="navbar-item" href="{% url 'add_snippet' %}"> New Snippet </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-danger" href="/accounts/register">
                <strong>Register</strong>
              </a>
              <a class="button is-light" href="/accounts/login"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="">
      <section class="hero is-danger p-5 has-text-centered">
        <h1 class="title is-white is-uppercase">CODE RED WOLF</h1>
        <h2 class="subtitle is-white is-uppercase">snippets for all</h2>
      </section>
      {% block content %} {% endblock %}
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p><strong>Code Red Wolf</strong> by Sarah and Em.</p>
      </div>
    </footer>
  </body>
</html>
